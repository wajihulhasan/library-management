
{% extends "base.html" %}


{% block title %}Order form{% endblock title %}

{% block content %}
<style>
    .form-body{
        padding: 10px;
    background-color: aliceblue;
    margin-top: 50px;
    border-radius: 10px;
    }
</style>
<form class="container form-body" method="POST"  action="{% if object.id %}{% url 'bookOrders:book_order_edit' pk=object.id %}{% else %}{% url 'bookOrders:book_order_create' %}{% endif %}">
    <h1>Add Book Order</h1>
    <!-- Security token -->
    {% csrf_token %}

    <div class="form-group">
         <!-- Using the formset -->
    {{ form.as_p }}
    </div>


    <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock content %}
