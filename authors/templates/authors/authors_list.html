{% extends "base.html" %}



{% block title %}Book list{% endblock title %}
{% block content %}
    <style>
        .book-list{
            background-color: aliceblue;
            padding:10px;
            border-radius: 10px;

        }
        .heading{
            padding: 10px;
        }
    </style>

<div class="container">
    <h1>Authors List</h1>
<div class="d-flex heading justify-content-between m-3">

        <p class="w-25">Name</p>
        <p>Action 1</p>
        <p>Action 2</p>
        <p>Action 3</p>
        <p>Action 4</p>

    </div>

{% for object in authors %}
    <div class="d-flex book-list justify-content-between m-3">
    <h1 class="w-25">{{ object.name }}</h1>
        <a class="btn btn-info d-flex align-items-center" href="{% url 'authors:author_create'%}">Add</a>
    <a class="btn btn-primary d-flex align-items-center" href="{% url 'authors:author_edit' object.id %}">Edit</a>
    <a class="btn btn-danger d-flex align-items-center" href="{% url 'authors:author_delete' object.id %}">Delete</a>
        <a class="btn btn-dark d-flex align-items-center" href="{% url 'authors:author_detail' object.id %}">Detail</a>
    </div>

{% endfor %}
</div>
{% endblock content %}
