<!DOCTYPE html>

<html lang="en">
<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="container" method="POST"  action="{% if object.id %}{% url 'inventoryRequests:inventory_request_edit' pk=object.id %}{% else %}{% url 'inventoryRequests:inventory_request_create' %}{% endif %}">
    <h1>Add Inventory</h1>
    <!-- Security token -->
    {% csrf_token %}

    <div class="form-group">
         <!-- Using the formset -->
    {{ form.as_p }}
    </div>


    <input class="btn btn-primary" type="submit" value="Submit">
</form>

</body>
</html>
